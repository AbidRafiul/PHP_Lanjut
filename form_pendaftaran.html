<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
</head>
<body>
    <h2>Form Pendaftaran</h2>
    <form method="post" action="proses_pendaftaran.php">
        <label for="nama">Nama:</label><br>
        <input type="text" id="nama" name="nama" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="tempat">Tempat, Tanggal Lahir:</label><br>
        <input type="text" name="tempat" id="tempat">
        <input type="date" name="ttl" id="ttl"><br><br

        <label for="alamat">Alamat:</label><br>
        <textarea id="alamat" name="alamat" required></textarea><br><br>

        <label>Gender:</label><br>
        <input type="radio" name="gender" value="Laki-Laki" id="laki">
        <label for="laki">Laki-Laki</label><br>
        <input type="radio" name="gender" value="Perempuan" id="perempuan">
        <label for="perempuan">Perempuan</label><br>
        <input type="radio" name="gender" value="Lainnya" id="lainnya">
        <label for="lainnya">Lainnya</label><br><br>

        <input type="submit" value="Daftar">
</body>
</html>
